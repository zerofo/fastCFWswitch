
name: NX_CI

on:
  push:
    branches:
      - master
  release:
    types: [published]


jobs:
  build:
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:latest

    steps:
    - name: Extract owner and repo
      uses: winterjung/split@v2
      id: repo
      with:
        msg: ${{ github.repository }}
        seperator: '/'
    - name: Checkout
      uses: actions/checkout@master
      with:
            ref: master
            submodules: recursive
    - name: Build
      run: ls &&  make -j2 
